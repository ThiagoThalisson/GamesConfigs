// Configurações Gerais do Jogo
 
// Atalhos
 
alias "c" "clear"
alias "dc" "disconnect"
alias "qq" "quit"
alias "rr" "mp_restartgame 1"
alias "+radar" "cl_radar_scale 1"
alias "-radar" "cl_radar_scale 0.4"
 
bind "P" "toggle voice_enable 0 1"
 
bind "KP_SLASH" "rr"
bind "T" "+jump; -attack; -jump";
 

bind "CTRL" "+duck; r_cleardecals"
bind "L" "r_cleardecals"
 
bind "mouse4" "use weapon_flashbang"
bind "mouse5" "use weapon_molotov; use weapon_incgrenade"

bind "v" +voicerecord

bind "mwheelup" +jump
bind "mwheeldown" +jump

 
// Controle de Volume por Script
 
alias vol0 "volume 0.0; alias volup vol1; alias voldown vol0; echo Volume 0.0"
alias vol1 "volume 0.1; alias volup vol2; alias voldown vol0; echo Volume 0.1"
alias vol2 "volume 0.2; alias volup vol3; alias voldown vol1; echo Volume 0.2"
alias vol3 "volume 0.3; alias volup vol4; alias voldown vol2; echo Volume 0.3"
alias vol4 "volume 0.4; alias volup vol5; alias voldown vol3; echo Volume 0.4"
alias vol5 "volume 0.5; alias volup vol6; alias voldown vol4; echo Volume 0.5"
alias vol6 "volume 0.6; alias volup vol7; alias voldown vol5; echo Volume 0.6"
alias vol7 "volume 0.7; alias volup vol8; alias voldown vol6; echo Volume 0.7"
alias vol8 "volume 1.0; alias volup vol9; alias voldown vol7; echo Volume 1.0"
alias vol9 "volume 1.1; alias volup vol10; alias voldown vol8; echo Volume 1.1"
alias vol10 "volume 1.3; alias volup volmax; alias voldown vol9; echo Volume 1.3"
alias volmax "echo O Volume está no máximo"
 
alias volup "vol10"
alias voldown "vol1"
 
bind "kp_plus" "volup"
bind "kp_minus" "voldown"
 
